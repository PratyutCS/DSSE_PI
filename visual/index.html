<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI Performance Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>PI Performance Metrics</h1>
            <p>Visualizing System Performance Data</p>
        </header>

        <main>
            <div class="table-container glass-panel">
                <table id="performance-table">
                    <thead>
                        <tr>
                            <th>Run ID</th>
                            <th>Input Range</th>
                            <th>Setup (s)</th>
                            <th>Random Input (s)</th>
                            <th>DB Conversion (s)</th>
                            <th>Update Client (s)</th>
                            <th>Update Server (s)</th>
                            <th>Post Processing (s)</th>
                            <th>Search Time (s)</th>
                            <th>Results</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be injected here by JS -->
                    </tbody>
                </table>
            </div>

            <div class="charts-grid" id="charts-container">
                <!-- Charts will be injected here -->
            </div>
        </main>

        <footer>
            <p>Generated by Antigravity &bull; 2026</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
